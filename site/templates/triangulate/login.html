<fieldset class="respond-login">
	<form>

		<div class="alert alert-success" ng-show="showSuccess">{{success}}</div>
		<div class="alert alert-danger" ng-show="showError">{{error}}</div>
	
		<div class="form-group">
			<label class="control-label">{{'Email'}}</label>
			<input type="email" autocomplete="off" class="form-control"
				ng-model="user.email">
		</div>
		
		<div class="form-group">
			<label class="control-label">{{'Password'}}</label>
			<input type="password" autocomplete="off" class="form-control"
				ng-model="user.password">
		</div>
		
		<span class="actions">
			<button class="btn btn-default"
				ng-click="login(user)">{{button}} <i ng-show="showLoading" class="fa fa-angle-right fa-white"></i></button>
		</span>
	
	</form>
</fieldset>
