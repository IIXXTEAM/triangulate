<div class="triangulate-list-blog-item"
	ng-repeat="page in pages | filter:tag">
	<triangulate-content url="{{page.Url}}"></triangulate-content>
	<div class="blog-meta"><p><a ui-sref="{{page.Url}}">{{'Permanent Link'  | i18next}}</a></p></div>
</div>

<p ng-show="(pages | filter:tag).length == 0" class="list-none">{{'No additional pages' | i18next}}</p>

<button class="btn btn-default" ng-show="pageResults && current != 0" ng-click="previous()"><i class="fa fa-chevron-left"></i> {{'Previous' | i18next}}</button>
<button class="btn btn-default" ng-show="pageResults && ((pages | filter:tag).length != 0)" ng-click="next()">{{'Next' | i18next}} <i class="fa fa-chevron-right"></i> </button>
