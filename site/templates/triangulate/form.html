<form id="{{id}}" role="form" class="{{cssClass}}" action="{{action}}">
	<div class="alert alert-success">{{success}}</div>
	<div class="alert alert-danger">{{error}}</div>

	<div ng-transclude></div>

	<button type="submit" class="btn btn-default btn-lg">{{submit}} <i class="fa fa-spinner fa-spin icon-spinner"></i></button>	
</form>
