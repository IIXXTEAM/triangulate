<div class="modal fade" id="loadLayoutDialog">

	<!-- messages -->
	<input id="msg-select-layout-error" value="{{'Please select a layout' | i18next}}" type="hidden">

	<div class="modal-dialog">
	
		<div class="modal-content">
  
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">x</button>
				<h3>{{'Load Page' | i18next}}</h3>
			</div>
			<!-- /.modal-header -->
			
			<ul class="segmented-control count-3">
				<li class="active" data-target=".load-existing"><a>{{'Existing Page' | i18next}}</a></li>
				<li data-target=".load-theme"><a>{{'From Theme' | i18next}}</a></li>
				<li data-target=".load-code"><a>{{'From Code' | i18next}}</a></li>
			</ul>
			<!-- /.segmented-control -->

			<div class="modal-body">
			
			<div class="load-existing">
				<div id="selectPage" class="select select-lg">
					<ul>
						<li ng-repeat="page in pages"
							data-pageid="{{page.PageId}}">{{page.Name}}</li>
					</ul>
				</div>
			</div>
			<!-- /#load-existing -->
			
			<div class="load-theme hidden">
				<div id="selectThemePage" class="select select-lg">
					<ul>
						<li ng-repeat="page in themePages"
							data-location="{{page.location}}">{{page.name}}</li>
					</ul>
				</div>    
			</div>
			<!-- #load-theme -->
			
			<div class="load-code hidden">
				<textarea id="load-code" style="width: 100%;"></textarea>   
			</div>
			<!-- #load-code -->
			
			</div>
			<!-- /.modal-body -->

			<div class="modal-footer">
				<button class="secondary-button" data-dismiss="modal">{{'Close' | i18next}}</button>
				<button id="loadLayout" class="load-existing primary-button" type="button">{{'Load Layout' | i18next}}</button>
				<button id="loadLayoutFromTheme" class="load-theme primary-button hidden" type="button">{{'Load Layout' | i18next}}</button>
				<button id="loadLayoutFromCode" class="load-code primary-button hidden" type="button">{{'Load Layout' | i18next}}</button>
			</div>
			<!-- /.modal-footer -->
		
		</div>
		<!-- /.modal-content -->
		
	</div>
	<!-- /.modal-dialog -->

  </div>
  <!-- /.modal-body -->

</div>
<!-- /.modal -->
