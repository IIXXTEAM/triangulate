<li class="nav-search dropdown" ng-class="{open:showResults}"> <!-- .open to show -->
	<form class="triangulage-search" ng-submit="search()">
      <div class="input-group">
        <input type="text" 
        	ng-model="term"
        	class="form-control">
        <button class="input-group-addon"><i class="fa fa-search"></i></button>
      </div>  
    </form>  
  	<ul class="dropdown-menu">
	  	<li class="searching" ng-if="searching"><i class="fa fa-spinner fa-spin"></i> {{'Searching...'}}</li>
	  	
	  	<li ng-repeat="result in results">
		  	<h4><a ui-sref="{{result.Url}}">{{result.Name}}</a></h4>
		  	<small><a ui-sref="{{result.Url}}">{{result.Url}}</a></small>
		  	<p>
		  		{{result.Description}}
		  	</p>
		  	
	  	</li>
	  	<li class="no-results" ng-if="noResults">{{'No results found'}}</li>
  	</ul>
</li>
