<div class="context-body">

	<h2>{{'Element' | i18next}} <a class="plugin-remove">{{'Remove' | i18next}}</a></h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="id">{{'Id' | i18next}}</label>
			<input name="id" type="text" maxlength="128" class="form-control" 
				ng-model="node.id">
		</div>
		
		<div class="form-group">
			<label for="class">{{'CSS Class' | i18next}}</label>
			<input name="cssClass" type="text" maxlength="128" class="form-control" 
				ng-model="node.cssclass">
		</div>
		
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->

<div class="context-body">

	<h2>{{'Messages' | i18next}}</h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="success">{{'Success' | i18next}}</label>
			<input name="success" type="text" maxlength="128" class="form-control" 
				ng-model="node.success">
		</div>
		
		<div class="form-group">
			<label for="error">{{'Error' | i18next}}</label>
			<input name="error" type="text" maxlength="128" class="form-control" 
				ng-model="node.error">
		</div>
		
		<div class="form-group">
			<label for="error">{{'Button' | i18next}}</label>
			<input name="error" type="text" maxlength="128" class="form-control" 
				ng-model="node.button">
		</div>
	
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->
